<div>
  <div style="text-align:center">
    <div class="container">
    <div class="row">
        <h4>Product Details</h4>
          <div *ngIf="product" class="baseCss">
            <table class="table">
              <tbody>
                  <tr>
                    <td>Id</td>
                    <td>{{product.id}}</td>
                  </tr>
                  <tr>
                    <td>Category</td>
                    <td>{{product.category}}</td>
                  </tr>
                  <tr>
                    <td>Name</td>
                    <td>{{product.name}}</td>
                  </tr>
                  <tr>
                    <td>Price</td>
                    <td>{{product.price}}</td>
                  </tr>
              </tbody>
            </table>
            </div>
            <p><button (click)="products()"> Go to Product List </button></p>
        </div>
    </div>
</div>


</div>
