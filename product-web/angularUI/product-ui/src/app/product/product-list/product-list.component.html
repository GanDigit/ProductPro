<h2>Product List</h2>

<div>
  <button (click)="add()">
    Add 
  </button>
</div>

<ul class="baseCss">
  <li *ngFor="let p of products;">
      <span class="badge">{{p.id}}</span> {{p.category}} : {{p.name}} :  {{p.price}}
    <button class="delete" title="delete product" (click)="delete(p.id)">x</button>
  </li>
</ul>

<div>
  <button (click)="add()">
    OK Add 
  </button>
</div>
