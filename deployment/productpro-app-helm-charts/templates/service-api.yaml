apiVersion: v1
kind: Service
metadata:
  namespace: {{ .Values.nameSpace }}
  name: productpro-api
  labels:
    app: {{ template "productpro-app-helm-charts.name" . }}
    chart: {{ template "productpro-app-helm-charts.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  type: {{ .Values.serviceAPI.type }}
  ports:
    - name: http
      protocol: TCP
      nodePort: {{ .Values.serviceAPI.nodePort }}
      targetPort: {{ .Values.serviceAPI.targetPort }}
      port: {{ .Values.serviceAPI.port }}
  selector:
    app: {{ template "productpro-app-helm-charts.name" . }}
    release: {{ .Release.Name }}
